<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="side">
    <p>Dashboard</p>
    <ul>
      <li>Home</li>
      <li>Profile</li>
      <li>Messages</li>
      <li>History</li>
      <li>Tasks</li>
      <li>Communities</li>
    </ul>
    <ul>
      <li>Settings</li>
      <li>Support</li>
      <li>Privacy</li>
    </ul>
  </div>
  <div class="header">
    <div class="top-panel">
      <div class="left">
        <img class="search-icon" src="" alt="search icon">
        <input class="search-bar" type="text">
      </div>
      <div class="right">
        <img class="bell-icon" src="" alt="bell icon">
        <img class="avatar-icon" src="" alt="avatar icon">
        <p class="name">Morgan Oakley</p>
      </div>
    </div>
    <div class="bottom-panel">
      <div class="left">
        <img class="avatar" src="" alt="avatar">
        <p class="greetings"><span>Hi there,</span> Morgan Oakley (@morgan)</p>
      </div>
      <div class="right">
        <p><a href="">New</a></p>
        <p><a href="">Upload</a></p>
        <p><a href="">Share</a></p>
      </div>
    </div>
  </div>
  <div class="main"></div>
</body>
</html>
